<div class="jf-toasts">
  @for (toast of messageService.toasts; track toast) {
    <ngb-toast
      [class]="toast.className"
      [autohide]="true"
      [delay]="toast.delay || 5000"
      (hidden)="messageService.remove(toast)"
      [header]="toast.header || ''"
      >
      <div [innerHtml]="toast.textOrTpl | jfSafe: 'html'"></div>
    </ngb-toast>
  }
</div>
