<div class="d-flex justify-content-end">
  <button
    (click)="modelSearch.gSearchGlobalShow = !modelSearch.gSearchGlobalShow"
    type="button"
    class="btn btn-info m-1 float-end"
    [ngbTooltip]="msgToolTip"
  >
    <i class="fas fa-globe"></i>
  </button>
</div>

<ng-multiselect-dropdown
  [id]="modelSearch.cModel + '-dd'"
  [name]="modelSearch.cModel + '-dd'"
  [placeholder]="gDropDownPlaceholder"
  [settings]="modelSearch.ddSettings || ddSettings"
  [(ngModel)]="modelSearch.gDropDownSelected"
  (onSelect)="onItemSelect($event)"
  [data]="fieldsSearchable"
>
</ng-multiselect-dropdown>
<!-- name . init -->
<div class="form-group mt-2">
  <input
    [id]="modelSearch.cModel"
    [name]="modelSearch.cModel"
    class="form-control"
    type="text"
    [placeholder]="gTextPlaceholder"
    [(ngModel)]="modelSearch.gText"
  />
</div>
<!-- name . end -->
